{% extends 'users/base.html' %}
{% block body %}
<div class="container py-5">
    <h1 class="text-2xl m-10">Create Post</h1>
    <form method="POST" class="bg-white shadow-md m-10 w-[300] rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Add title</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ form.title }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Upload image</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ form.image }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Add caption</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ form.caption }}</div>
        </div>     
        <button class="text-white bg-green-500 px-5 py-2" type="submit">Post</button>
    </form>
</div>
{% endblock %}
