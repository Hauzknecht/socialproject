{% extends 'users/base.html' %}
{% block body %}
<div class="container py-5">
    <h1 class="text-2xl m-10">Password change</h1>
    <div class="error-container text-red-500 px-5">
        {% if form.errors %}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
    </div>
    <form method="POST" class="bg-white shadow-md m-10 w-[300] rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Old password</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ form.old_password }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">New password</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ form.new_password1 }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm password</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ form.new_password2 }}</div>
        </div>   
        <button class="text-white bg-green-500 px-5 py-2" type="submit">Change</button>
    </form>
</div>
{% endblock %}
