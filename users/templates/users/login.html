{% extends 'users/base.html' %}
{% block body %}

<div class="container py-5">
    <h1 class="text-2xl m-10">User login</h1>
    <form method="POST" class="bg-white shadow-md m-10 w-[300] rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ form.username }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ form.password }}</div>
        </div>        
        <button class="text-white bg-green-500 px-5 py-2" type="submit">Login</button>
    </form>
</div>
{% for message in messages %}
<p class="px-10 py-1 text-red-500">{{ message }}</p>
{% endfor %}
<p class="px-10 py-1"><a class="text-indigo-500" href="{% url 'register' %}">Register</a></p>
<p class="px-10 py-1"><a class="text-indigo-500" href="{% url 'password_reset' %}">Forgoten password?</a></p>
{% endblock %}
