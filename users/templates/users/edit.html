{% extends 'users/base.html' %}
{% block body %}
<div class="container py-5">
    <h1 class="text-2xl m-10">Profile edit</h1>
    <form method="POST" class="bg-white shadow-md m-10 w-[300] rounded px-8 pt-6 pb-8 mb-4" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">First name</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ user_form.first_name }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Last name</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ user_form.last_name }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ user_form.email }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Photo</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ profile_form.photo }}</div>
        </div>     
        <button class="text-white bg-green-500 px-5 py-2" type="submit">Change</button>
    </form>
    <button class="text-white bg-green-500 px-5 py-2 m-10" type="submit"><a href="{% url 'password_change' %}">Password change</a></button>
</div>
{% endblock %}
