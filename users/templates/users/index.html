{% extends 'users/base.html' %}
{% load static %}
{% block body %}

    <div class="flex mt-5 pd-5 justify-center">
        <h2 class="text-2xl font-normal mb-2 text-gray-500">My posts</h2>
    </div>
    <div class="flex mt-5 pd-5 justify-center">
        <div class="grid grid-cols-1 p-10 mx-60">
            {% for post in posts %}
            <a href="">
                <div class="rounded overflow-hidden w-[470px] h-[480px] bg-white shadow-lg">
                    <div class="user-container flex mx-5 my-5">
                        <img class="h-10 w-10 rounded-full" src="{{ profile.photo.url }}" alt="">
                        <div class="mx- my-2 font-bold"><span>{{ post.user }}</span></div>
                    </div>
                    <div>
                        <img src="{{ post.image.url }}" alt="">
                    </div>                    
                    <div class="px-3 py-2">
                        <div class="icon-container flex gap-3">
                            <img class="w-5 h-5" src="{% static 'users/images/whitelike.png' %}" alt="">
                            <img class="w-5 h-5" src="{% static 'users/images/comment.png' %}" alt="">
                            <img class="w-5 h-5" src="{% static 'users/images/share.png' %}" alt="">
                        </div>
                    </div>
                    <div class="px-3 py-2">
                        <div class="font-bold text-xl mb-2">{{post.title}}</div>
                        <p class="text-gray-700 text-base">{{ post.caption }}</p>
                    </div>                    
                </div>                
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
