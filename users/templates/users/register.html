{% extends 'users/base.html' %}
{% block body %}

<div class="container py-5">
    <h1 class="text-2xl m-10">Registration</h1>
    <form method="POST" class="bg-white shadow-md w-[300] m-10 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ user_form.username }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Name</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ user_form.first_name }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ user_form.email }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ user_form.password }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm password</label>
            <div class="shadow appearance-none border roudned py-2 px-2 text-gray-700">{{ user_form.password2 }}</div>
        </div>        
        <button class="text-white bg-green-500 px-5 py-2" type="submit">Register</button>
    </form>
</div>

{% endblock %}
